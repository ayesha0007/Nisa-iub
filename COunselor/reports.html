<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Counselor Dashboard</title>
    <link rel="stylesheet" href="styles-counselor.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-img"></div>
                <h2>Counselor Name</h2>
                <p>Counselor</p>
            </div>
            <nav class="nav">
                <a href="dashboard-counselor.html" class="nav-item">Dashboard</a>
                <a href="clients.html" class="nav-item">Clients</a>
                <a href="appointments.html" class="nav-item">Appointments</a>
                <a href="#" class="nav-item">Reports</a>
                <a href="/login.html" class="nav-item">Log Out</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="logo">Reports</div>
                <div class="search-bar">
                    <input type="text" placeholder="Search Reports">
                </div>
                <div class="user-info">
                    <span>Counselor Name</span>
                    <img src="profile-pic-placeholder.png" alt="Profile Picture">
                </div>
            </header>
            <section class="reports">
                <h2>Monthly Reports</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Client Name</th>
                            <th>Appointment Type</th>
                            <th>Feedback</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2023-06-01</td>
                            <td>Client A</td>
                            <td>Counseling Session</td>
                            <td>Positive</td>
                        </tr>
                        <tr>
                            <td>2023-06-05</td>
                            <td>Client B</td>
                            <td>Family Counseling</td>
                            <td>Neutral</td>
                        </tr>
                        <!-- Additional rows as needed -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
